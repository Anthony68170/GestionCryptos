<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÉvoCryptos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Fenêtre de Connexion -->
        <div class="connexion-section">
            <h2>Connexion</h2>
            <form action="auth.php" method="post">
                <input type="email" name="email" placeholder="Mail de l'utilisateur" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se Connecter</button>
            </form>
        </div>

        <!-- Section Gestion des Cryptos -->
        <div class="crypto-section">
            <h2>Gestion des Cryptos</h2>
            <form action="cryptos.php" method="post">
                <select name="crypto_selected">
                    <option value="">Sélectionnez une crypto</option>
                    <!-- Ajouter les cryptos ici -->
                </select>
                <input type="number" name="initial_value" step="0.01" placeholder="Montant Initial (€)" required>
                <input type="number" name="current_value" step="0.01" placeholder="Montant Actuel (€)" required>
                <button type="submit">Calculer</button>
            </form>
        </div>

        <!-- Section Affichage du Gain/Perte -->
        <div class="result-section">
            <h2>Résultats</h2>
            <!-- Cette section sera remplie dynamiquement par PHP -->
            <p>Gain/Pertes: <span id="gain-perte"></span></p>
            <p>Variation Totale: <span id="variation-totale"></span></p>
        </div>
    </div>
</body>
</html>
